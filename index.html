<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CirosBlack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    /* Estilos personalizados e animações */
    body {
      font-family: 'Inter', sans-serif;
      /* Fundo gradiente animado */
      background: linear-gradient(-45deg, #000000, #1a0000, #00001a, #1a1a00);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Esconde a barra de rolagem */
    * {
      scrollbar-width: none; /* Firefox */
    }

    *::-webkit-scrollbar {
      display: none; /* Chrome, Safari, and Opera */
    }
    
    /* Estilo para animação de fade-in */
    .fade-in-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in-section.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* REGRA ADICIONADA PARA MODO RETRATO */
    @media (orientation: portrait) {
      #grid-container {
        /* Força 4 colunas especificamente no modo retrato */
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }
  </style>
</head>
<body class="bg-black text-gray-100" oncontextmenu="return false">

  <header class="fixed top-0 left-0 right-0 z-50 bg-black/50 backdrop-blur-sm shadow-lg shadow-red-500/10">
    <div class="container mx-auto flex items-center justify-between p-4 flex-wrap">
      <div class="text-3xl font-extrabold tracking-wider">
        CIROS<span class="text-red-500">BLACK</span>
      </div>
      <nav class="flex items-center gap-3 sm:gap-5 flex-wrap">
        <a href="https://cirosblack.github.io/public/" class="text-gray-300 hover:text-red-500 transition-all duration-300 transform hover:scale-110 inline-block">Início</a>
        <a href="#" class="text-red-500 font-bold transition-all duration-300 transform hover:scale-110 inline-block">Animes</a>
        <a href="#" class="text-red-500 font-bold transition-all duration-300 transform hover:scale-110 inline-block">Filmes</a>
        <a href="#" class="text-red-500 font-bold transition-all duration-300 transform hover:scale-110 inline-block">Séries</a>
        <a href="https://cirosblack.github.io/public/Cursos" class="text-red-500 font-bold transition-all duration-300 transform hover:scale-110 inline-block">Cursos</a>
        <input id="searchInput" type="text" placeholder="Pesquisar..." class="bg-gray-800/50 border border-gray-700 rounded-full py-2 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all duration-300 w-32 sm:w-auto" />
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 pt-28 sm:pt-32 pb-16">
    <section class="welcome text-center mb-16 fade-in-section">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-2">Bem-vindo, CirosBlack</h1>
      <p class="text-lg sm:text-xl text-gray-400">Todos os seus conteúdos em um só lugar!</p>
    </section>

    <section class="destaques fade-in-section">
      <h2 class="text-3xl font-bold mb-8 border-l-4 border-red-500 pl-4">Destaques</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 sm:gap-6" id="grid-container">
        </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      const gridContainer = document.getElementById('grid-container');
      const searchInput = document.getElementById('searchInput');

      // Função para gerar o HTML de um único card
      function createCardHTML(card) {
        return `
          <a data-link="${card.link}" class="group relative block transition-all duration-300 transform hover:-translate-y-2 hover:scale-105 hover:z-20 cursor-pointer">
            <div class="bg-gray-900/50 rounded-lg shadow-md group-hover:shadow-red-500/40 overflow-hidden h-full flex flex-col">
              <img src="${card.image}" alt="${card.title}" class="w-full h-auto object-cover" onerror="this.onerror=null;this.src='https://placehold.co/300x450/111827/FFFFFF?text=${encodeURIComponent(card.title)}';">
              <div class="p-3 mt-auto">
                <h3 class="font-bold text-white text-base truncate">${card.title}</h3>
                <span class="text-sm text-red-400">${card.category}</span>
              </div>
            </div>
          </a>
        `;
      }

      // Função principal para carregar e exibir os cards
      async function loadCards() {
        try {
          const response = await fetch('dados/cards.json');
          const cardsData = await response.json();
          
          gridContainer.innerHTML = cardsData.map(createCardHTML).join('');
          
          // Após os cards serem carregados, inicializa as funcionalidades
          initializePageFunctions();

        } catch (error) {
          console.error('Erro ao carregar os dados dos cards:', error);
          gridContainer.innerHTML = '<p class="text-center text-red-500 col-span-full">Não foi possível carregar os conteúdos.</p>';
        }
      }

      // Função para inicializar o restante do JavaScript (pesquisa, cliques, etc.)
      function initializePageFunctions() {
        const allCards = Array.from(gridContainer.children);
        const hideTimeouts = new Map();

        // Desativa o menu de contexto
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Navegação ao clicar no card
        gridContainer.addEventListener('click', function (e) {
          const target = e.target.closest('a[data-link]');
          if (target) {
            e.preventDefault();
            const link = target.getAttribute('data-link');
            if (link && link !== '#') {
              window.location.href = link;
            }
          }
        });

        // Lógica de pesquisa
        searchInput.addEventListener('input', function () {
          const searchTerm = this.value.toLowerCase().trim();

          allCards.forEach(card => {
            if (hideTimeouts.has(card)) {
              clearTimeout(hideTimeouts.get(card));
              hideTimeouts.delete(card);
            }

            const title = card.querySelector('h3').textContent.toLowerCase();
            const category = card.querySelector('span').textContent.toLowerCase();
            const isMatch = title.includes(searchTerm) || category.includes(searchTerm);

            if (isMatch) {
              card.style.display = 'block';
              queueMicrotask(() => {
                card.style.opacity = '1';
              });
            } else {
              card.style.opacity = '0';
              const timeoutId = setTimeout(() => {
                card.style.display = 'none';
                hideTimeouts.delete(card);
              }, 300);
              hideTimeouts.set(card, timeoutId);
            }
          });
        });
      }

      // Animação de fade-in ao rolar a página (pode ser executada independentemente)
      const faders = document.querySelectorAll('.fade-in-section');
      const appearOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px"
      };
      const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            appearOnScroll.unobserve(entry.target);
          }
        });
      }, appearOptions);
      faders.forEach(fader => {
        appearOnScroll.observe(fader);
      });

      // Inicia o carregamento dos cards
      loadCards();
    });
  </script>
</body>
</html>

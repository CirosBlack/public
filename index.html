  <style>
    /* Estilos personalizados e animações */
    body {
      font-family: 'Inter', sans-serif;
      /* Fundo gradiente animado */
      background: linear-gradient(-45deg, #000000, #1a0000, #00001a, #1a1a00);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Esconde a barra de rolagem */
    * {
      scrollbar-width: none; /* Firefox */
    }

    *::-webkit-scrollbar {
      display: none; /* Chrome, Safari, and Opera */
    }
    
    /* Estilo para animação de fade-in */
    .fade-in-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in-section.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* NOVA REGRA PARA MODO RETRATO */
    @media (orientation: portrait) {
      #grid-container {
        /* Força 4 colunas especificamente no modo retrato */
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('searchInput');
      const gridContainer = document.getElementById('grid-container');
      const allCards = Array.from(gridContainer.children);
      // Mapa para rastrear timeouts de "esconder" para cada card
      const hideTimeouts = new Map();

      // Desativa o menu de contexto
      document.addEventListener('contextmenu', e => e.preventDefault());

      // Navegação ao clicar no card
      gridContainer.addEventListener('click', function (e) {
        const target = e.target.closest('a[data-link]');
        if (target) {
          e.preventDefault(); // Previne a navegação padrão para controlar via JS
          const link = target.getAttribute('data-link');
          if (link && link !== '#') {
            window.location.href = link;
          }
        }
      });

      // --- LÓGICA DE PESQUISA CORRIGIDA ---
      searchInput.addEventListener('input', function () {
        const searchTerm = this.value.toLowerCase().trim();

        allCards.forEach(card => {
          // Cancela qualquer timeout pendente para esconder este card
          if (hideTimeouts.has(card)) {
            clearTimeout(hideTimeouts.get(card));
            hideTimeouts.delete(card);
          }

          const title = card.querySelector('h3').textContent.toLowerCase();
          const category = card.querySelector('span').textContent.toLowerCase();
          const isMatch = title.includes(searchTerm) || category.includes(searchTerm);

          if (isMatch) {
            // Mostra o card
            card.style.display = 'block';
            // Garante que a transição de opacidade aconteça corretamente
            // após a propriedade 'display' ser atualizada pelo navegador.
            queueMicrotask(() => {
              card.style.opacity = '1';
            });
          } else {
            // Esconde o card
            card.style.opacity = '0';
            // Agenda a remoção do card do layout após a transição de opacidade
            const timeoutId = setTimeout(() => {
              card.style.display = 'none';
              hideTimeouts.delete(card); // Limpa o mapa
            }, 300); // Duração deve ser igual à da transição CSS
            hideTimeouts.set(card, timeoutId);
          }
        });
      });
      
      // Animação de fade-in ao rolar a página
      const faders = document.querySelectorAll('.fade-in-section');
      const appearOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px"
      };

      const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
        entries.forEach(entry => {
          if (!entry.isIntersecting) {
            return;
          } else {
            entry.target.classList.add('is-visible');
            appearOnScroll.unobserve(entry.target);
          }
        });
      }, appearOptions);

      faders.forEach(fader => {
        appearOnScroll.observe(fader);
      });
    });
  </script>
